[strategy]
# 策略名称
name = 一进二低吸战法

[selection]
# 是否为主板股票（1为是，0为否）
main_board = 1
# 排除ST股票（1为是，0为否）
exclude_st = 1
# 公司总市值上限（亿元）
max_market_cap = 150
# 近期涨停天数
recent_days = 5
# 价格创新高的天数
new_high_days = 30

[trading]
# 每次买入金额（元）
buy_amount = 10000
# 同一只股票当日最大买入次数
max_buy_times = 2
# 日内涨幅限制（%）
max_intraday_gain = 9

[indicator]
# MACDFS参数
short_period = 12
long_period = 26
signal_period = 9